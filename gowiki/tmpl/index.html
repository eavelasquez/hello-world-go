<head>
    <title>GoWiki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center text-primary">
                <h1>GoWiki</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to GoWiki.</h5>
                        <h6 class="card-subtitle mb-2 text-muted">This is a wiki that is written in Go.</h6>
                        <div class="card-text">
                            <p>
                                You can edit a page or create new pages change path to
                                <code>
                                    [<a href="/edit/{{.Title}}" class="text-decoration-none">/edit/{{.Title}}</a>]
                                </code>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
